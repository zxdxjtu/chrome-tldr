<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #fff;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header .logo {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      margin-bottom: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
      color: #333;
    }

    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }

    .status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #666;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #0d62d0;
    }

    .btn-secondary {
      background: #f1f3f4;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e8eaed;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .result {
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 3px solid #1a73e8;
    }

    .result h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #333;
    }

    .result p {
      font-size: 13px;
      line-height: 1.5;
      margin: 0 0 8px 0;
      color: #555;
    }

    .result ul {
      margin: 0;
      padding-left: 18px;
    }

    .result li {
      font-size: 13px;
      line-height: 1.4;
      color: #555;
      margin-bottom: 4px;
    }

    .result li:last-child {
      margin-bottom: 0;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 16px;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #1a73e8;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      padding: 12px;
      background: #fce8e6;
      color: #d93025;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../assets/logo.jpg" alt="TLDR Logo" class="logo">
    <h1>TLDR - Too Long, Do Read</h1>
    <p>AI-powered content summarization</p>
  </div>

  <div class="status" id="status">
    Ready to analyze content
  </div>

  <div class="error" id="error"></div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Analyzing content...</div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="analyzeBtn">Analyze Current Page</button>
    <button class="btn btn-secondary" id="clearBtn">Clear Highlights</button>
  </div>

  <div class="quick-actions">
    <button class="btn btn-secondary" id="jumpToContentBtn">跳转正文</button>
    <button class="btn btn-secondary" id="settingsBtn">Settings</button>
  </div>
  
  <div class="quick-actions">
    <button class="btn btn-secondary" id="helpBtn">Help</button>
    <button class="btn btn-secondary" id="toggleModeBtn">侧边栏模式</button>
  </div>

  <div class="result" id="result" style="display: none;">
    <h3>Analysis Result</h3>
    <div id="resultContent"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
